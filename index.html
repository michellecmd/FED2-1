<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Score APP</title>
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
	<link href="http://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet" type="text/css">
</head>
<body>
	<div id="spinner" class="spinner"></div>
	<div id="error" class="noerror"></div>

	<header>
		<img src="https://d2vrmkp7lb6jlo.cloudfront.net/v2/img/leaguevine_logo_beta_146x30.png" /><h1>Autumn 2013</h1>
		<nav>
			<ul>
				<li><a href="#/teams">Teams</a></li>
				<li><a href="#/pools">Pools</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class="col">
		<section class="teams" data-route="teams">
			<table>
				<thead>
					<th>Name</th>
					<th>Seed</th>
				</thead>
				<tbody data-bind="teamsArray">
				    <tr>
				      <td><label data-bind="name"></label></td>
				      <td>[<label data-bind="seed"></label>]</td>
				    </tr>
				</tbody>
			</table>

			<a href="javascript:void(0);" onclick="APP.teams.nextPage();">Next page</a>
			<a href="javascript:void(0);" onclick="APP.teams.previousPage();">Previous page</a>
		</section>


		<section class="pools" data-route="pools">
			<section data-bind="poolsArray">
				<a data-bind="link"><h1 data-bind="name"></h1></a>

				<section>
					<table>
						<tbody data-bind="teams">
							<tr>
								<td>
									<label data-bind="name"></label>
								</td>
								<td>
									<label data-bind="wins"></label>
								</td>
								<td>
									<label data-bind="losses"></label>
								</td>
								<td>
									<label data-bind="points_scored"></label>
								</td>
								<td>
									<label data-bind="points_allowed"></label>
								</td>
								<td>
									<label data-bind="plus_minus"></label>
								</td>
							</tr>
						</tbody>
					</table>
				</section>
			</section>
		</section>

		<section class="matches" data-route="poolsMatches">
			<h1>Matches in Pool</h1>
			<table>
				<tbody data-bind="poolsMatchesArray">
					<tr>
						<td>
							<label data-bind="startTime"></label>
						</td>
						<td>
							<label data-bind="team1"></label>
						</td>
						<td>
							<label data-bind="team1Score"></label> - <label data-bind="team2Score"></label>
						</td>
						<td>
							<label data-bind="team2"></label>
						</td>
					</tr>
				</tbody>
			</table>
		</section>

		<section class="match" data-route="match">
			<h1>Match</h1>
			<table>
				<tbody data-bind="matchDetails">
					<tr>
						<td>
							<label data-bind="team1Score"></label> - <label data-bind="team2Score"></label>
						</td>
					</tr>
				</tbody>
			</table>
		</section>
	</article>

	<!-- Libraries -->
	<script src="static/js/lib/routie.min.js"></script>
	<script src="static/js/lib/promise.min.js"></script>
	<!-- <script src="static/js/lib/infinity.min.js"></script> -->
	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>

	<!-- Applicatie -->
	<script src="static/js/app.js"></script>
	
</body>
</html>
