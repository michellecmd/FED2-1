<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Score APP</title>
	<link href="static/css/style.css" rel="stylesheet" type="text/css" />
</head>
<body>
	<header>
		<h1>Score APP</h1>
		<nav>
			<ul>
				<li><a href="#/schedule">Schedule</a></li>
				<li><a href="#/game">Game</a></li>
				<li><a href="#/ranking">Ranking</a></li>
		    </ul>
		</nav>
	</header>
	
	<article id="content" class="col">
		<section data-route="schedule" class="active">
			<table>
				<th>Team 1</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
				<th>Team 2</th>
				<tbody data-bind="scheduleArray">
				    <tr>
				      <td><label data-bind="team1"></label></td>
				      <td><label data-bind="team1Score"></label></td>
				      <td> - </td>
				      <td><label data-bind="team2Score"></label></td>
				      <td><label data-bind="team2"></label></td>
				    </tr>
				</tbody>
			</table>
		</section>

		<section data-route="game">
			<table>
				<th>Team 1</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
				<th>&nbsp;</th>
				<th>Team 2</th>
				<tbody data-bind="gameArray">
				    <tr>
				      <td><label data-bind="team1"></label></td>
				      <td><label data-bind="team1Score"></label></td>
				      <td> - </td>
				      <td><label data-bind="team2Score"></label></td>
				      <td><label data-bind="team2"></label></td>
				    </tr>
				</tbody>
			</table>
		</section>

		<section data-route="ranking">
			<table>
				<th>Team</th>
				<th>Wins</th>
				<th>Lost</th>
				<th>SW</th>
				<th>SL</th>
				<th>PW</th>
				<th>PL</th>
				<tbody data-bind="rankingArray">
				    <tr>
				      <td><label data-bind="team"></label></td>
				      <td><label data-bind="Win"></label></td>
				      <td><label data-bind="Lost"></label></td>
				      <td><label data-bind="Sw"></label></td>
				      <td><label data-bind="Sl"></label></td>
				      <td><label data-bind="Pw"></label></td>
				      <td><label data-bind="Pl"></label></td>
				    </tr>
				</tbody>
			</table>
		</section>
	</article>

	<!-- Libraries -->
	<script src="static/js/lib/routie.min.js"></script>
	<script src="static/js/lib/ready.min.js" type="text/javascript"></script>
	<script src="static/js/lib/qwery.min.js" type="text/javascript"></script>
	<script src="static/js/lib/transparancy.min.js" type="text/javascript"></script>

	<!-- Applicatie -->
	<script src="static/js/app.js"></script>
	
</body>
</html>
